{% extends 'base.html' %}

{% block content %}
<div class="col-sm-10 ml-auto mr-auto ">
  <img src="{{url_for('static', filename='jojuma.png')}}">
  <h2>Ingresa tu usuario y contraseña</h2>
  <form method="post">
    <label for="username">Usuario</label>
    <input id="uname-box" name="username" id="username" required>
    <label for="password">Contraseña</label>
    <input id="pwd-box" type="password" name="password" id="password" required>
    <input id="login-button" type="submit" value="Ingresa">
  </form>
</div>
{% endblock %}
