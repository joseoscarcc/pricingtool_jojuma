{% extends 'base.html' %}

{% block content %}
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.sitios') }}">Ver estaciones</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('configuracion.nuevositio') }}">Agregar Estacion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.index') }}">Regresar configuracion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form method="post">
        <div class="form-group">
          <label for="cre_id">CRE ID</label>
          <input type="text" class="form-control" name="cre_id" id="cre_id" value="{% if bandera == 2 %}{{ entry.cre_id }}{% endif %}" required>
        </div>
        {% if bandera == 2 %}
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" value="Nombre" required>
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" name="marca" id="marca" value="{{entry.brand}}" required>
        </div>
        <div class="form-group">
          <label for="municipio">Municipio</label>
          <input type="text" class="form-control" name="municipio" id="municipio" value="{{entry.municipio}}" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="estado" value="{{entry.estado}}" required>
        </div>
        <input type="hidden" name="id_micromercado" value="{{ entry.id_micromercado }}">
        <input type="hidden" name="x" value="{{ entry.x }}">
        <input type="hidden" name="y" value="{{ entry.y }}">
        <input type="hidden" name="place_id" value="{{ entry.place_id }}">
        {% endif %}
        
        {% if bandera == 2 %}
        <button type="submit" class="btn btn-primary" formaction="{{ url_for('configuracion.guardarsitio') }}">{{ 'Guardar' }}</button>
        {% else %}
        <button type="submit" class="btn btn-primary">{{ 'Buscar' }}</button>
        {% endif %}
        
      </form>
    </div>
  </div>
</div>
{% endblock %}
