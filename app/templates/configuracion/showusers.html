{% extends 'base.html' %}

{% block content %}
<div class="container">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.usuarios') }}">Ver Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.register') }}">Agregar Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.index') }}">Regresar configuracion</a>
        </li>
      </ul>
    </div>
  </nav>
  <h2>Usuarios</h2>
  <div class="row">
    <div class="col-sm-10 mx-auto">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Email</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
          <tr>
            <td>{{ entry.username }}</td>
            <td>{{ entry.email }}</td>
            <td>
              <a href="{{ url_for('configuracion.delete', entry_id=entry.id) }}" class="btn btn-outline-danger btn-sm">Borrar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
