{% extends 'base.html' %}

{% block content %}
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.usuarios') }}">Ver Usuario</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('configuracion.register') }}">Agregar Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('configuracion.index') }}">Regresar configuracion</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
