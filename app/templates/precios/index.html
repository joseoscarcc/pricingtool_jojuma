{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
       <!-- Sidebar -->
       <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky">
            <form id="filterForm" method="POST" action="{{ url_for('precios.index') }}">
                <div class="form-group">
                    <label class="text-white" for="municipalityInput">Filtrar por CRE ID:</label>
                    <input type="text" class="form-control" id="target_cre_id" name="target_cre_id" placeholder="Ingresa # CRE ID">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
            <ul class="nav flex-column">
                <!-- Collapsible state menu -->
                <li class="nav-item">
                    <a href="#">Descargar CSV</a>
                </li>
            </ul>
        </div>
    </nav>

        <!-- Main content area -->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h2>Tabla de Precios</h2>
            <div class="row">
                <div class="col-sm-10 mx-auto">
                    {{ latest|safe }}
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Add necessary Bootstrap and other JavaScript libraries here -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
