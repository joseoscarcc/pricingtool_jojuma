{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 ml-auto mr-auto ">
    <H2>Precios Actualizados</H2>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <input id="search-input" class="form-control" type="text" placeholder="filtra por CRE ID...">
            </div>
        </div>
    </div>

    <div class="text-left">
        <button id="csv-button" class="btn btn-primary">Descarga CSV</button>
        <button id="send-button" class="btn btn-primary">Enviar Selecci√≥n</button>  <!-- New button to send selected checkboxes -->
    </div>

    <h2>Tabla de Precios</h2>
    <div class="row">
      <div class="col-sm-10 mx-auto">
        {{ latest|safe }}
      </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
{% endblock %}
